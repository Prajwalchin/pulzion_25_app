  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  dart_code_metrics: ^5.6.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
    android: true
    image_path: "assets/images/APP_LOGO.jpeg"

flutter:
    uses-material-design: true

    assets:
        - assets/images/
        - assets/video/
        - lib/.env
        - assets/error-music.mp3
        - assets/sci-fi-click.wav

    fonts:
        - family: VT323
          fonts:
              - asset: assets/fonts/VT323-Regular.ttf
        - family: Wallpoet
          fonts:
              - asset: assets/fonts/Wallpoet-Regular.ttf


