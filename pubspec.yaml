  lottie: ^3.0.0
  intl: ^0.19.0
  sizer: ^2.0.15
  firebase_messaging: ^15.0.4
  flutter_local_notifications: ^17.2.2
  flutter_secure_storage: ^9.2.2
  font_awesome_flutter: ^10.4.0
  flutter_staggered_animations: ^1.1.1
  countup: ^0.1.4
  url_launcher: ^6.1.9
